<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Contact Us</title><script src="https://cdn.tailwindcss.com"></script><style>body {overflow-x: hidden;}</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="relative max-w-md w-full"><div id="contact-form-wrapper" class="bg-white p-8 rounded-lg shadow-lg w-full transition-all duration-700 ease-out"><div class="flex justify-center mb-6"><img src="company_logo.png" alt="Company Logo" class="h-16 w-16 object-contain"></div><h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Get in Touch</h2><p class="text-center text-gray-600 mb-8">We'd love to hear from you! Fill out the form below.</p><form id="contactForm" class="space-y-6"><div><label for="input-name" class="block text-gray-700 text-sm font-semibold mb-2">Name</label><input type="text" id="input-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name" required></div><div><label for="input-email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label><input type="email" id="input-email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com" required><p id="email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address.</p></div><div><label for="input-message" class="block text-gray-700 text-sm font-semibold mb-2">Message</label><textarea id="input-message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your message..." required></textarea></div><button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out">Send Message</button></form></div><div id="submission-success" class="absolute top-0 left-0 w-full h-full bg-green-100 border-l-4 border-green-500 text-green-800 p-8 rounded-lg shadow-lg text-center opacity-0 transform -translate-y-full transition-all duration-700 ease-out flex flex-col justify-center items-center pointer-events-none hidden"><svg class="mx-auto h-16 w-16 text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><h2 class="text-3xl font-bold">Success!</h2><p class="mt-2 text-lg">Your message has been sent successfully.</p><p class="mt-4 text-sm">We appreciate you reaching out!</p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const contactForm = document.getElementById('contactForm');const inputName = document.getElementById('input-name');const inputEmail = document.getElementById('input-email');const emailError = document.getElementById('email-error');const inputMessage = document.getElementById('input-message');const submissionSuccess = document.getElementById('submission-success');const contactFormWrapper = document.getElementById('contact-form-wrapper');const validateEmail = (email) => {const re = /^[^
@]+@[^
@]+\.[^
@]+$/;return re.test(String(email).toLowerCase());};inputEmail.addEventListener('input', () => {if (!validateEmail(inputEmail.value)) {emailError.classList.remove('hidden');inputEmail.classList.add('border-red-500');inputEmail.classList.remove('border-gray-300');} else {emailError.classList.add('hidden');inputEmail.classList.remove('border-red-500');inputEmail.classList.add('border-gray-300');}});contactForm.addEventListener('submit', (event) => {event.preventDefault();let isValid = true;if (inputName.value.trim() === '') {isValid = false;inputName.classList.add('border-red-500');inputName.classList.remove('border-gray-300');} else {inputName.classList.remove('border-red-500');inputName.classList.add('border-gray-300');}if (!validateEmail(inputEmail.value)) {isValid = false;emailError.classList.remove('hidden');inputEmail.classList.add('border-red-500');inputEmail.classList.remove('border-gray-300');} else {emailError.classList.add('hidden');inputEmail.classList.remove('border-red-500');inputEmail.classList.add('border-gray-300');}if (inputMessage.value.trim() === '') {isValid = false;inputMessage.classList.add('border-red-500');inputMessage.classList.remove('border-gray-300');} else {inputMessage.classList.remove('border-red-500');inputMessage.classList.add('border-gray-300');}if (isValid) {console.log('Form data:', {name: inputName.value,email: inputEmail.value,message: inputMessage.value});contactFormWrapper.classList.add('opacity-0');contactFormWrapper.classList.add('pointer-events-none');setTimeout(() => {contactFormWrapper.classList.add('hidden');submissionSuccess.classList.remove('hidden');submissionSuccess.classList.remove('pointer-events-none');setTimeout(() => {submissionSuccess.classList.remove('opacity-0', '-translate-y-full');submissionSuccess.classList.add('opacity-100', 'translate-y-0');}, 50);}, 700);} else {console.log('Form is invalid. Please correct the errors.');}});});</script></body></html>
