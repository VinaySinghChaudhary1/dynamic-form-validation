<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Secure Contact Form</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; } .form-group { margin-bottom: 1.5rem; } .form-label { display: block; color: #4a5568; font-weight: 600; margin-bottom: 0.5rem; } .form-input, .form-textarea { display: block; width: 100%; padding: 0.75rem 1rem; font-size: 1rem; line-height: 1.5; color: #4a5568; background-color: #fff; background-clip: padding-box; border: 1px solid #e2e8f0; border-radius: 0.375rem; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; } .form-input:focus, .form-textarea:focus { border-color: #63b3ed; outline: 0; box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); } .form-textarea { resize: vertical; min-height: 8rem; }</style></head><body><div class="max-w-md w-full mx-auto bg-white p-8 rounded-lg shadow-xl my-10"><div class="flex justify-center mb-6"><img src="company_logo.png" alt="Company Logo" class="h-16 w-auto object-contain"></div><h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Secure Contact</h2><form id="contact-form" class="space-y-6"><div class="form-group"><label for="input-email" class="form-label">Email</label><input type="email" id="input-email" name="email" required="" class="form-input" placeholder="your.email@example.com"></div><div class="form-group"><label for="input-message" class="form-label">Message</label><textarea id="input-message" name="message" required="" class="form-textarea" placeholder="Your message..."></textarea></div><div><button type="submit" id="submit-form" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Send Message</button></div></form><div id="form-response" class="mt-6 p-4 rounded-md text-center hidden"></div></div><script>document.getElementById('contact-form').addEventListener('submit', function(event) {event.preventDefault();const email = document.getElementById('input-email').value;const message = document.getElementById('input-message').value;const responseDiv = document.getElementById('form-response');if (email && message) {// In a real application, you would send this data to a server.// For this example, we'll just simulate a success message.responseDiv.textContent = 'Thank you for your message! We will get back to you shortly.';responseDiv.className = 'mt-6 p-4 bg-green-100 text-green-700 rounded-md text-center';responseDiv.classList.remove('hidden');this.reset(); // Clear the form} else {responseDiv.textContent = 'Please fill in all required fields.';responseDiv.className = 'mt-6 p-4 bg-red-100 text-red-700 rounded-md text-center';responseDiv.classList.remove('hidden');}});</script></body></html>
